<!DOCTYPE html>
<html>
<head>
    <title>Survey Form | Amrutha</title>
    <style>body {
        background-color: #3498db;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 400px; /* Fixed width for the container */
        margin: 0 auto;
      }
      
      h2 {
        text-align: center;
      }
      
      .form-row {
        margin: 10px 0;
        text-align: left;
      }
      
      label {
        display: block;
      }
      
      input[type="text"],
      input[type="date"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }
      
      select {
        width: 100%;
      }
      
      .gender-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .gender-label {
        margin: 0; /* Remove the margin to align with checkboxes */
      }
      
      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        margin-right: 5px;
      }
      
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
      }
      
      button[type="reset"] {
        background-color: #e74c3c;
      }
      
      button:hover {
        background-color: #2980b9;
      }
      
      button[type="reset"]:hover {
        background-color: #c0392b;
      }
      </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm" onsubmit="return false;">
            <div class="form-row">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-row">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-row">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="INDIA">India</option> 
                    <option value="NEPAL">Nepal</option> 
                    <option value="SRILANKA">Srilanka</option> 
                    <option value="CHINA">China</option> 
                    <option value="PAKISTAN">Pakistan</option> 
                    <option value="WESTINDIES">Westindies</option> 

                </select>
            </div>
            <div class="form-row gender-row">
                <label class="gender-label">Gender:</label>
                <label>
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <span class="dot"></span>
                    <span class="label">Male</span>
                </label>
                <label>
                    <input type="checkbox" id="female" name="gender" value="Female">
                    <span class="dot"></span>
                    <span class="label">Female</span>
                </label>
            </div>
            <div class="form-row">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-row">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="button-container">
                <button type="submit" onclick="submitForm()">Submit</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <!-- JavaScript for form submission and reset -->
<script>
    function submitForm() {
      // Gather form data
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const gender = [...document.querySelectorAll('input[name="gender"]:checked')].map(g => g.value).join(', ');
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
  
      // Display a popup with the collected data
      const popupMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;
      alert(popupMessage);
  
      // Reset the form
      resetForm();
    }
  
    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>

</body>
</html>
